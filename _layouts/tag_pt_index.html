---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
  {% assign posts=site.posts | where:"lang", "pt" %}
  {% for post in posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  
    <span class="post-meta"><time datetime='{{post.date | date: "%d-%m-%Y"}}'>{{post.date | date: "%d/%m/%Y"}}</time></span> 
    <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <div class="post-content">
    {{ post.excerpt }}
    <a href="{{ post.url }}">leia mais...</a>
   </div>
  {% endif %}
  {% endfor %}
  {% endfor %}
